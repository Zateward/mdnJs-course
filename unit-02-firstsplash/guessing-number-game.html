<!DOCTYPE html>
<html>
<head>
	<!-- start head -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guessing number game</title>

	<style type="text/css">
		html {
			font-family: sans-serif;
		}

		body {
			width: 50%;
			max-width: 800px;
			min-width: 480px;
			margin: 0 auto;
		}

		.form input[type='number'] {
			width: 200px;
		}

		.lastResult {
			color: white;
			padding: 3px;
		}
	</style>
	<!-- end head -->
</head>
<body>
	<!-- start body -->
	<h2>This is a guessing number game:</h2>
	<p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>

	<div class="form">
		<label for="guessField">Enter a guess: </label>
		<input type="number" name="number" min="1" max="100" required id="guessField" class="guessField">
		<input type="submit" name="submit btn" value="Submit guess" class="guessSubmit">
	</div>

	<div class="resultParas">
		<p class="guesses"></p>
		<p class="lastResult"></p>
		<p class="lowOrHi"></p>
	</div>

	<!-- <script type="text/javascript" src="index.js" defer></script> -->

	<script src="index.js" type="text/javascript" defer></script>
	<!-- end body -->
</body>
</html>
