    <script>
      /* This are the basics of an object model */
      const person = {
        name: {
          first: 'Bob',
          last: 'Smith',
        },
        age: 32,
        bio: function () {
          console.log(`${this.name[0]} ${this.name[1]} is ${this.age} years old.`);
        },
        introduceSelf: function () {
          console.log(`Hi! I'm ${this.name[0]}.`);
        },
      };

      const myDataName = "height";
      const myDataValue = "1.75m";
      person[myDataName] = myDataValue;


      /* Here you can access values with string besides dots */
      function propertyValue(prop1) {
        console.log(person[prop1]);
      }

      /* You can update values in an object by doing this */
      person.age = 45;
      person['name']['last'] = 'Melendez';

      /* You can also add key/values into an object */
      person.eyes = 'blue';

      /* Using 'this' keyword */
      const person1 = {
        name: 'Luis',
        introduceSelf() {
          console.log(`Hello, my name is ${this.name}`);
        },
      };

      const person2 = {
        name: 'Eduardo',
        introduceSelf() {
          console.log(`Hello, my name is ${this.name}`);
        },
      };

        this.name = name;
        this.age = age;

        this.introduceSelf = function() {
